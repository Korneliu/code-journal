<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="display-inline">Code Journal</h1>
          <a class="navbar-link view-selector-entries" data-view="entry-form" href="">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <form id="form" data-view="entry-form" class="view">
          <div class="row">
            <div class="column-full">
              <h2 class="display-inline new-entry-header">New Entry</h2>
            </div>
            <div class="column-half">
              <img class="image" src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half margin-top-0">
              <label for="title">Title</label>
              <input id="title" type="text" name="title" required>
              <label for="photo-url">Photo URL</label>
              <input id="photo-url" type="text" name="photo" required>
            </div>
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" required>
            </textarea>
            <a href="" class="delete-button-invisible">Delete Entry</a>
              <button type="submit" class="save-entry" data-view="entry-form">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="view">
        <div class="row">
          <div class="column-full margin-top10 padding-bottom10">
            <h1 class="entries-display-inline">Entries</h1>
            <a class="navbar-link link-float-right view-selector-new" data-view="entries" href="">NEW</a>
          </div>
        </div>
        <ul id="list">

        </ul>
      </div>
    </div>
  </main>
  <div class="background-main-invisible">
    <div class="confirmation-modal-invisible">
      <h2>Are you sure you want delete this entry?</h2>
      <div class="row">
        <div class="cancel-button">CANCEL</div>
        <div class="confirm-button">CONFIRM</div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
